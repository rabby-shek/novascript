<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom Scripting language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
          }
        #codeEditor {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #f8f8f8;
            resize: vertical;
          }
          
          #run {
            display: block;
            width: 100%;
            max-width: 150px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
          }
          
          #run:hover {
            background: #218838;
          }
          
          #output {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
            overflow-y: auto;
          }
          
          @media (max-width: 600px) {
            #codeEditor {
              height: 150px;
              font-size: 14px;
            }
          
            #run {
              font-size: 14px;
              padding: 8px;
            }
          
            #output {
              font-size: 14px;
            }
          }
          
    </style>
</head>
<body>
    <textarea name="code editor" id="codeEditor"></textarea>
    <button id="run">Run</button>
    <div id="output"></div>
    <!-- <script src="lexer.js"></script> -->
</body>
</html>
